<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic tac toe js</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <h2>Tic tac toe</h2>

        <div class="main">
            <div data-case="0" class="case"></div>
            <div data-case="1" class="case"></div>
            <div data-case="2" class="case"></div>
            <div data-case="3" class="case"></div>
            <div data-case="4" class="case"></div>
            <div data-case="5" class="case"></div>
            <div data-case="6" class="case"></div>
            <div data-case="7" class="case"></div>
            <div data-case="8" class="case"></div>
        </div>
        <button class="recommencer">Recommencer</button>
        <div class="result"></div>

    </div>

    <script src="js/main.js"></script>
</body>

</html>
